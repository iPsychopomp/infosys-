<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <h2>Register</h2>
        <input type="text" id="fname" placeholder="First Name" required>
        <input type="text" id="mname" placeholder="Middle Name" required>
        <input type="text" id="lname" placeholder="Last Name" required>
        <input type="date" id="dob" placeholder="Date of Birth" required>
        <input type="text" id="cEmail" placeholder="Create an Email" required>
        <input type="password" id="Pword" placeholder="Password" required>
    
        <div class="submit">
            <button onclick="window.location.href = 'login.html';" class="btn">Register</button>
        </div>
        
        <p id="message"></p>
    </div>
</body>

</html>
